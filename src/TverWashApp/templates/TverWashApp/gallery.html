{% extends 'base.html' %}
{% load static %}


{% block title %}Галерея{% endblock %}

{% block content %}
    <!--Подгружаем основную страницу-->
    <!--Секция галереи работ-->
    <div class="row">
        {% for photo in photos %}
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <img src="{{ photo.image.url }}" class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />
            </div>
        {% endfor %}
    </div>
{% endblock %}
